<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/cupertino/jquery-ui.css"/>
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
        <script src="js/script.js"></script>
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Armata' type='text/css'>
        <link rel="stylesheet" href="css/styles.css"/>

        <title>{Curling Braces}</title>
    </head>
    <body>
        <h1>{Curling Braces} (Working Title)</h1>
        <div class="outline">
            <div class="rink centerline"></div>
            <div class="rink hack"></div>
            <div class="rink houseback"></div>
            <div class="rink freeguardzone"></div>
            <div class="rink postfgz"></div>
            <div class="rink twelvering"></div>
            <div class="rink eightring"></div>
            <div class="rink fourring"></div>
            <div class="rink button"></div>
            <div class="rink ruler hide"></div>
        </div>
        <div class="controls">
            <div class="ruler-toggle js_ruler_toggle">Toggle Ruler</div>
            <div class="rocks">
                <div class="rock red js_draggable"><small>8</small></div>
                <div class="rock red js_draggable"><small>7</small></div>
                <div class="rock red js_draggable"><small>6</small></div>
                <div class="rock red js_draggable"><small>5</small></div>
                <div class="rock red js_draggable"><small>4</small></div>
                <div class="rock red js_draggable"><small>3</small></div>
                <div class="rock red js_draggable"><small>2</small></div>
                <div class="rock red js_draggable"><small>1</small></div>
            </div>
            <div class="rocks">
                <div class="rock yellow js_draggable"><small>8</small></div>
                <div class="rock yellow js_draggable"><small>7</small></div>
                <div class="rock yellow js_draggable"><small>6</small></div>
                <div class="rock yellow js_draggable"><small>5</small></div>
                <div class="rock yellow js_draggable"><small>4</small></div>
                <div class="rock yellow js_draggable"><small>3</small></div>
                <div class="rock yellow js_draggable"><small>2</small></div>
                <div class="rock yellow js_draggable"><small>1</small></div>
            </div>
        </div>
    </body>
</html>
